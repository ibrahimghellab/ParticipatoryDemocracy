<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification d'échec</title>
    <style>
      /* Positionner la notification en haut à droite */
      .pos {
        position: fixed;
        top: 100px;
        right: 20px;
        background-color: #dc3545; /* Rouge pour l'échec */
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 300px;
      }

      /* Style du bouton de fermeture */
      .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Notification d'échec -->
    <div class="pos">
      <div>
        <strong>Échec de connexion</strong><br />
        <span>Mauvais email ou mot de passe</span>
      </div>
      <button
        class="close-btn"
        onclick="this.parentElement.style.display='none'"
      >
        &times;
      </button>
    </div>
  </body>
</html>
